</head>

<main>

    <section class="seccion1">
        <textarea class="area" placeholder="Ingresar el texto aqui"></textarea>

    <div class="contenedorBotones">

        <input type="button" class="Desencriptar" value="Desencriptar">
    </div>

    </section>

    <section class="seccion2">

        <div class="contenedor-munieco">
           <img src="munieco.png" alt="MuniecoAlura">
        </div>
        <div class="contenedorH3">
           <h3>Ningun mensaje fue encontrado</h3>
        </div>
        <div class="contenedorParrafo">
          <p>Ingrese el texto que desea encriptar o desencriptar</p>
        </div>
        <div class="contenedorResultado">
           <h3>Mensaje Encriptado</h3>
           <p class="elResultado"></p>
        </div>
         <div class="contenedorcopiar">
           <input type="button" class="btn-copiar" value="Copiar">

    </section>

</main>
 
    <footer>
    <p>Alura Derechos reservados.</p>
